<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Brother Moving</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 语言切换 -->
  <div class="language-switcher">
    <select id="languageSelect" onchange="switchLanguage(this.value)">
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <!-- 头部 -->
  <header>
    <h1 id="header">US Brother Moving</h1>
    <p id="tagline">Your Trusted Moving Partner</p>
  </header>

  <!-- 导航 -->
  <nav>
    <a id="about" href="#about">About Us</a>
    <a id="services" href="#services">Services</a>
    <a id="contact" href="#contact">Contact Us</a>
  </nav>

  <!-- 主要内容 -->
  <section id="about">
    <h2 id="aboutTitle">About Us</h2>
    <p id="aboutText">We offer reliable and professional moving services.</p>
    <button id="quoteButton">Get a Free Quote</button>
  </section>

  <!-- 页脚 -->
  <footer>
    <p id="footer">&copy; 2025 US Brother Moving. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
