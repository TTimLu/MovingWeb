<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미국 브라더 이사 회사</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- 내비게이션 -->
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="로고">
      </div>
      <ul class="nav-links">
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">고객 후기</a></li>
        <li><a href="#">문의하기</a></li>
      </ul>
      <button class="quote-btn" onclick="openForm()">견적 받기</button>
    </nav>
  </header>

  <!-- 메인 섹션 -->
  <section class="hero">
    <div class="hero-content">
      <h1>미국 브라더 이사 회사</h1>
      <p>전문적인 이사 서비스로 더욱 쉬운 이사를 도와드립니다</p>
      <button class="hero-btn">무료 견적 받기</button>
    </div>
  </section>

  <!-- 서비스 -->
  <section class="services">
    <h2>우리의 서비스</h2>
    <div class="service-container">
      <div class="service">
        <img src="local-moving.jpg" alt="근거리 이사">
        <h3>근거리 이사</h3>
      </div>
      <div class="service">
        <img src="long-distance.jpg" alt="장거리 이사">
        <h3>장거리 이사</h3>
      </div>
      <div class="service">
        <img src="commercial.jpg" alt="상업용 이사">
        <h3>상업용 이사</h3>
      </div>
    </div>
  </section>

  <!-- 문의하기 -->
  <section class="contact" id="contact">
    <h2>문의하기</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" id="contact-form">
      <input type="text" name="name" placeholder="이름" required>
      <input type="email" name="email" placeholder="이메일" required>
      <textarea name="message" placeholder="메시지" required></textarea>
      <button type="submit">보내기</button>
    </form>
  </section>

  <!-- 푸터 -->
  <footer>
    <p>© 2024 미국 브라더 이사 회사 | 모든 권리 보유</p>
  </footer>
</body>
</html>
